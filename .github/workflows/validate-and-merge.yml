name: Validate and Merge PR

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  validate:
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'automated')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Post OpenCode validation request
        uses: actions/github-script@v7
        with:
          script: |
            const postValidationComment = require('./.github/scripts/post-validation-comment.cjs');
            await postValidationComment({ github, context });
