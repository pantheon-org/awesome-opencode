name: Weekly Security Report

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:
    inputs:
      days:
        description: 'Number of days to include in report'
        required: false
        default: '7'

permissions:
  contents: read
  issues: write

jobs:
  generate-report:
    name: Generate Security Report
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Generate security report
        id: generate
        run: |
          DAYS="${{ inputs.days || '7' }}"
          bun run src/bin/generate-security-report.ts --days=${DAYS} --output=security-report.md

      - name: Create report issue
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('./security-report.md', 'utf-8');

            const date = new Date().toISOString().split('T')[0];
            const title = `Security Report - Week of ${date}`;

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: report,
              labels: ['security', 'report', 'automated']
            });

            console.log('Security report issue created successfully');

      - name: Cleanup old logs
        run: |
          bun run -e "import { cleanupOldLogs } from './src/security/track-injections.js'; const deleted = cleanupOldLogs(); console.log(\`Cleaned up \${deleted} old log files\`);"

      - name: Comment summary on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            console.error('Security report generation failed');
            core.setFailed('Failed to generate or post security report');
